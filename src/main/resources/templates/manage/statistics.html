<!doctype html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kwbbin博客管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/js/layUI/layui.css">
    <script src="/static/js/layUI/layui.all.js" type="text/javascript"></script>
</head>

<body class="user-select" style="padding:10px 10px;">
<div class="layui-card">
    <div class="layui-card-header layui-elem-quote layui-quote-nm" >统计</div>
    <div class="layui-card-body">
        <div class="layui-row">
            <div class="layui-col-xs2">
                <p>文章</p>
                <p class="grey"><span>0</span>条</p>
            </div>

            <div class="layui-col-xs2">
                <p>留言</p>
                <p class="grey"><span>0</span>条</p>
            </div>

            <div class="layui-col-xs2">
                <p>评论</p>
                <p class="grey"><span>0</span>条</p>
            </div>

            <div class="layui-col-xs2">
                <p>友链</p>
                <p class="grey"><span>0</span>条</p>
            </div>


            <div class="layui-col-xs2">
                <p>访问量</p>
                <p class="grey"><span>0</span>条</p>
            </div>
        </div>
    </div>
</div>
<style>
    .grey{
        font-size: 12px;
        color:#888888;
    }
</style>
</body>
</html>
