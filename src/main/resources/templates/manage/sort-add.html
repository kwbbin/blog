<!doctype html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kwbbin博客管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/js/layUI/layui.css">
    <script src="/static/js/layUI/layui.all.js" type="text/javascript"></script>
    <script src="/static/js/JQuery/jquery-1.11.1.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="/static/editor-md/css/editormd.css"/>
    <script src="/static/editor-md/editormd.js" type="text/javascript" charset="utf-8"></script>


</head>

<body class="user-select" style="padding:10px 10px;">
<div class="layui-card">
    <div class="layui-card-header layui-elem-quote layui-quote-nm" >添加分类</div>
    <div class="layui-card-body">
        <form  action="/manage/insertArticleType" method="post" id="myForm" class="add-article-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" id="sortTitle" name="title" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
                <button style="margin-top: 30px" class="layui-btn" lay-submit lay-filter="submit">添加</button>
            </div>
        </form>
    </div>
</div>

<style>
    
</style>

</body>
</html>
